<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- FONTS GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- ESTILOS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <section class="perfume contenedor">
    <div class="perfume__imagen"></div>

    <div class="perfume__contenido">
      <p class="perfume__header">Perfume</p>
      
      <h1 class="perfume__titulo">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="perfume__texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="perfume__precios">
        <p class="perfume__precio">$149.99</p>
        <p class="perfume__precio--tachado">$169.99</p>
      </div>
        
      <a class="perfume__enlace" href="#">
        <img src="images/icon-cart.svg" alt="icono carrito">
        Add to Cart
      </a>
    </div>
  </section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel Agustin Baiud</a>.
  </div>
</body>
</html>
